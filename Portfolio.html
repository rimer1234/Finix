<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finix - Create Your Portfolio</title>
    <link rel="stylesheet" href="Portfolio.css">
</head>
<body>
	<div class="logo">
		<a href="main.html"><img src="logo_small.png" alt="Home"></a>	
	</div>
    <div class="name">
        <h1 id = "count">Create Your Portfolio</h1>
    </div>
    <div class ="inpute">
        <h3>Enter Ticker: </h3>
        <input type="text" id="candidate" style = 'text-transform:uppercase'/>
        <h3>Enter Dollar Holding: </h3>
        <input type="text" id="holding"/>
        <button onclick="addItem()">Add To Portfolio</button>
        <button onclick="removeItem()">Remove From Portfolio</button>
    </div>
    <div class="scores">
        <h1 id = "count">Your Portfolio ESG Scores</h1>
    </div>
    <div class="row">
		<div class="column">
		   <div class="card1 card" id="c1">
		     <h3 id = "T1">Overall Score</h3>
		      <p id = "Name1"></p>
		    </div>
		</div>
			
		<div class="column">
			<div class="card2 card" id= "c2">
				<h3 id = "T2">Environmental Score</h3>
			    <p id = "Name2"></p>
			</div>
		</div>
		  
		<div class="column">
			<div class="card3 card" id = "c3">
				<h3 id = "T3">Social Score</h3>
			    <p id = "Name3"></p>
			</div>
		</div>
			  
		<div class="column">
		   <div class="card4 card" id = "c4">
		      <h3 id = "T4">Corporate Governance Score</h3>
		      <p id = "Name4"></p>
		   </div>
		</div>
	</div>
    <table class = "holding"  id="dynamic-list" aria-label="Your Portfolio">
        <tr>
            <td class = "header">Ticker</td>
            <td class = "header">Company</td>
            <td class = "header">Holding</td>
        </tr>
    </table>
    <table class = "legend" id = "legend" border="0">
		<tr>
		<td style="background-color:green" width="200px" height="40px"> > 90 : Best Impact</td>
		<td style="background-color:yellow" width="200px" height="40px"> 81 - 90 : Good Impact</td>
		<td style="background-color:Orange" width="200px" height="40px"> 61 - 80 : Medium Impact</td>
		<td style="background-color:Red" width="200px" height="40px"> <= 60 : Low Impact</td>
		</tr>
		</table>
    <script src="data.js"></script>
    <script src="portfolio.js"></script>
</body>
</html>
